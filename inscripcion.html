<!DOCTYPE html>
<html lang="ES" >
    <head>
      <meta charset="UTF-8">
      <title>
          Sistema de control académico Kalum v1.0.0 
      </title>
    </head>
    <body>
        <header>
            <h1> Sistema de control académico <em>Kalum</em></h1>
        </header>
        <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Carreras técnicas</a></li>
                <li><a href="">Clases</a></li>
                <li><a href="">Inscripción</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
        <hr>
        <h2>Ficha de inscripcion</h2>
        <div id="contenido">
            <form action="">
                <p>
                    <label for="carne:"></label>
                    <div>
                        <input type="text" name="carne">
                        <button>Buscar</button>
                    </div>
                </p>
                <p>
                    <label for="clases">Clase:</label>
                    <select name="clases" >
                        <option value="Seleccionar">Seleccionar</option>
                        <option value="BCK-JAVA-2021">BackEnd Java</option>
                        <option value="BCK-DOTNET-2021">BackEnd DotNet Core 3.1</option>
                        <option value="FRO-ANGULAR-2021">FrontEnd Angular JS</option>
                        <option value="FRO-REACT-2021">FrontEnd React JS</option>
                    </select>
                </p>
                <input type="submit" value="Registrar">
            </form>
        </div>
        <footer>
            Todos los derechos reservado &copy;<a href="http://www.kinal.org.gt">Kalum v1.0.0</a>
        </footer>
    </body>
</html>
